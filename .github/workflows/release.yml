name: Release VSIX

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or SHA to release from (optional)"
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read extension version
        id: meta
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found in $(pwd)"
            ls -la
            exit 1
          fi
          VERSION=$(node -e "const p=require('./package.json'); process.stdout.write(p.version)")
          if [ -z "$VERSION" ]; then
            echo "Failed to read version from package.json"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            TAG_NAME="v${{ steps.meta.outputs.version }}"
          fi
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches package version
        if: github.event_name == 'push'
        run: |
          EXPECTED_TAG="v${{ steps.meta.outputs.version }}"
          if [ "${GITHUB_REF_NAME}" != "$EXPECTED_TAG" ]; then
            echo "Tag (${GITHUB_REF_NAME}) does not match package.json version ($EXPECTED_TAG)."
            exit 1
          fi

      - name: Build VSIX package
        run: |
          npx @vscode/vsce package -o "mgldvd-${{ steps.meta.outputs.version }}.vsix"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Mgldvd v${{ steps.meta.outputs.version }}
          generate_release_notes: true
          files: |
            mgldvd-${{ steps.meta.outputs.version }}.vsix
