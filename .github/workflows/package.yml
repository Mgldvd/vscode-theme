name: Package VSIX

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or SHA to build from (optional)"
        required: false

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read extension version
        id: meta
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found in $(pwd)"
            ls -la
            exit 1
          fi
          VERSION=$(node -e "const p=require('./package.json'); process.stdout.write(p.version)")
          if [ -z "$VERSION" ]; then
            echo "Failed to read version from package.json"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build VSIX package
        run: |
          npx @vscode/vsce package -o "mgldvd-${{ steps.meta.outputs.version }}.vsix"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgldvd-vsix
          path: mgldvd-*.vsix
          if-no-files-found: error
